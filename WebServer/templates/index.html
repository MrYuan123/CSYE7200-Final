<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <script src="../static/js/extension/choices.js"></script>
  <body>
    <div class="s005">
      <form>
        <fieldset>
          <legend>Stock Index Search Engine</legend>
          <div class="inner-form">
            <div class="input-field">
              <input class="form-control" id="choices-text-preset-values" type="text" placeholder="Type to search..." />
              <button class="btn-search" type="button" onclick="printfunc()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="suggestion-wrap">
            <span>Insert Single Stock or Portfolio</span>
{#              <span>{{result}}</span>#}
              <table id="myTable" class="table" style="background-color: rgba(255,255,255,0.5);">
                  <thead>
                  <tr>
                      <th scope="col">Technology Stock Index</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <th scope="row">Stcok Combination</th>
                    {% for i in result %}
                        <td>{{ i }}</td>
                    {% endfor %}
                  </tr>
                  <tr>
                      <th scope="row">Recommendation</th>
                      <td>
                          <i style="font-size: 25px">&#128077</i>
                      </td>
                      <td>
                          <i style="font-size: 25px">&#x1F44E</i>
                      </td>
                  </tr>
                  </tbody>


              </table>
          </div>
        </fieldset>

      </form>
    </div>
    <script>
      var textPresetVal = new Choices('#choices-text-preset-values',
      {
        removeItemButton: true,
      });

      function printfunc(){
          stock_name=document.getElementById("choices-text-preset-values").value;
          window.location.href="/"+stock_name;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
  </body>
</html>
